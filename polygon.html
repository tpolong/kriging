            var xl = rangemaxX - rangeminX;

            // create grids and set kriging values for them.
            function createGridAndRender() {
                //create the range of Kriging based on given points
                var gX = rangeminX;
                var gridPoint = new Array();
                for (var i = 0; i < stepNum; i++) {
                    gX = gX + gridX;
                    var gY = rangeminY
                    for (var j = 0; j < stepNum; j++) {
                        gY = gY + gridY;
                        var pnt = new Point(gX, gY, new SpatialReference({
                            wkid: 4326
                        }))

                        var isIntersect = geometryEngine.intersects(pnt, hainan);
                        if (isIntersect) {
                            gridPoint[gridPoint.length] = [gX, gY]
                        }

                    }
                }
                startWorker(gridPoint)
            }

            function rendererByData(result) {
                var data = new Float32Array(result);
                var length = data.length;
                console.time("render");
                for (var i = 0; i < length/3; i=i+3) {
                    var gX = data[i];
                    var gY = data[i+1];
                    var krigingValue = data[i+2];
                    //gridData.push([gX, gY, krigingValue])
                    createPolygon(gX, gY, krigingValue);
                }
                console.timeEnd("render");
            }

            function startWorker(gridPoint) {
                console.time("kriging");
                var length = gridPoint.length;
                var num = 4;
                console.log("gridPoint.length:"+length);
                var step = parseInt(length / num);
                console.log("step:"+step);
                console.log("#############"+length, num)
                var values = new ArrayBuffer(length);
                if (window.Worker) {
                    for (var i = 1; i <= num; i++) {
                        var myWorker = new Worker("krigingworker.js");
                        var result = new ArrayBuffer(1024 * 64);
                        console.time("postMessage");
                        myWorker.postMessage({
                            values:gridPoint.slice(step * (i - 1), step * i), 
                            pm:pm, 
                            csvX:csvX, 
                            csvY:csvY,
                            result:result
                        },[result]);
                        myWorker.onmessage = function(e) {
                            console.timeEnd("postMessage");
                            rendererByData(e.data.result);
                            console.timeEnd("kriging");
                        };

                    }
                    console.log("111")
                }

            }

            start = function() {
                krigingLayer.clear();
                console.time("start");
                if (gridData.length == 0) {
                    console.time("createGrid");
                    createGridAndRender()
                    console.timeEnd("createGrid");
                } else {
                    rendererByData(gridData);
                }
                console.timeEnd("start");
            }
            
            function createPolygon(xi, yi, zi) {

                var polygonJson = {
                    "rings": [
                        [
                            [xi - gridX, yi - gridY],
                            [xi, yi - gridY],
                            [xi, yi],
                            [xi - gridX, yi],
                            [xi - gridX, yi - gridY]
                        ]
                    ],
                    "spatialReference": {
                        "wkid": 4326
                    }
                };
                var polygon = new esri.geometry.Polygon(polygonJson);
                var simpleFillSymbol = new SimpleFillSymbol()

                if (zi <= rangemaxPM && zi > rangemaxPM - colorperiod) {
                    simpleFillSymbol.setColor(new esri.Color([189, 0, 36, 0.5]));
                    simpleFillSymbol.setOutline(new SimpleLineSymbol(SimpleLineSymbol.STYLE_SOLID, new Color([189, 0, 36, 0.5]),
                        0.1
                    ));
                } else if (zi <= rangemaxPM - colorperiod && zi > rangemaxPM - 2 * colorperiod) {
                    simpleFillSymbol.setColor(new esri.Color([240, 59, 32, 0.5]));
                    simpleFillSymbol.setOutline(new SimpleLineSymbol(
                        SimpleLineSymbol.STYLE_SOLID,
                        new Color([240, 59, 32, 0.5]),
                        0.1
                    ));
                } else if (zi <= rangemaxPM - 2 * colorperiod && zi > rangemaxPM - 3 * colorperiod) {
                    simpleFillSymbol.setColor(new esri.Color([253, 141, 60, 0.5]))
                    simpleFillSymbol.setOutline(new SimpleLineSymbol(
                        SimpleLineSymbol.STYLE_SOLID,
                        new Color([253, 141, 60, 0.5]),
                        0.1
                    ));
                } else if (zi <= rangemaxPM - 3 * colorperiod && zi > rangemaxPM - 4 * colorperiod) {
                    simpleFillSymbol.setColor(new esri.Color([254, 204, 92, 0.5]))
                    simpleFillSymbol.setOutline(new SimpleLineSymbol(

                } else {

                    simpleFillSymbol.setOutline(new SimpleLineSymbol(
                        SimpleLineSymbol.STYLE_SOLID,
                        new Color([254, 204, 92, 0.5]),
                        0.1
                    ));;
                }

                var graphic = new Graphic(polygon, simpleFillSymbol);
                krigingLayer.add(graphic);
